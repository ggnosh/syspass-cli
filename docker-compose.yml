version: '3.5'
services:
  app:
    container_name: syspass-app
    image: syspass/syspass:latest
    restart: always
    ports:
      - "5000:443"
    links:
      - db
    volumes:
      - syspass-config:/var/www/html/sysPass/app/config
      - syspass-backup:/var/www/html/sysPass/app/backup
    environment:
      - USE_SSL=yes
    networks:
      syspassv3:
        ipv4_address: 172.18.0.3
  db:
    container_name: syspass-db
    restart: always
    image: mariadb:10.3
    environment:
      - MYSQL_ROOT_PASSWORD=syspass
    volumes:
      - syspass-db:/var/lib/mysql
    ports:
      - "5002:3306"
    networks:
      - syspassv3
  appv2:
    container_name: syspass-appv2
    image: slllaps/syspass:latest
    restart: always
    ports:
      - "5001:443"
    links:
      - dbv2
    volumes:
      - syspassv2-config:/var/www/html/sysPass/config
      - syspassv2-backup:/var/www/html/sysPass/backup
    environment:
      - USE_SSL=yes
    networks:
      syspassv2:
        ipv4_address: 172.22.0.3
  dbv2:
    container_name: syspass-dbv2
    restart: always
    image: mariadb:10.3
    environment:
      - MYSQL_ROOT_PASSWORD=syspass
      - DB_REMOTE_ROOT_PASS=syspass
    volumes:
      - syspassv2-db:/var/lib/mysql
    ports:
      - "5003:3306"
    networks:
      - syspassv2
volumes:
  syspass-config: {}
  syspass-backup: {}
  syspass-db: {}
  syspassv2-config: {}
  syspassv2-backup: {}
  syspassv2-db: {}

networks:
    syspassv3:
      name: syspass-v3
      ipam:
        config:
          - subnet: 172.18.0.0/16
    syspassv2:
      name: syspass-v2
      ipam:
        config:
          - subnet: 172.22.0.0/16
